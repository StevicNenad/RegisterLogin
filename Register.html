<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="Register.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div class="table">
            <h1>Create Account</h1>
            <form action="Register.php" method="POST">
                <div class="trow">
                    <input type="text" id="nick" name="username" placeholder="Username" onfocusout="verifyUsername()"></br>
                    <label id="error_tooshort" class="error hidden">*Username too short (minimum 5 characters)</label>
                    <label id="error_username" class="error hidden">*Only alphanumeric (a-z, 0-9) and underscores (_) valid</label>
                </div>
                <div class="trow">
                    <input type="email" id="mail" name="email" placeholder="E-mail address" onfocusout="verifyEmail()"></br>
                    <label id="error_email" class="error hidden">*Invalid email address</label>
                </div>
                <div class="trow">
                    <input type="password" id="pass" name="password" placeholder="Password" onfocusout="verifyPass()"></br>
                    <label id="error_pw_tooshort" class="error hidden">*Password too short (minimum 8 characters)</label>
                    <label id="error_pw" class="pwcheck hidden">*Password needs to contain 3 of the following:
                        <label id="lowercase_letters"></br> - Lowercase Letter</label>
                        <label id="uppercase_letters"></br> - Uppercase Letter</label>
                        <label id="numbers"></br> - Number</label>
                        <label id = "special_chars"></br> - Special Character</label>
                    </label>
                </div>
                <div class="trow">
                    <input type="password" id="conf_pass" name="confirm_password" placeholder="Confirm password">
                </div>
                <div class="trow">
                    <input type="submit" id="regi" name="register" value="Register Now" disabled>
                </div>
                <div class="trow">
                    <input type="button" onclick="window.location.href='form.html';" id="return" name="sign_in" value="Already a member? Sign in!">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
